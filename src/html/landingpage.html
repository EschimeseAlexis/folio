<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../img/favicon.ico" />
  <link rel="stylesheet" href="../scss/landingpage.scss">
  <title>Landing Page</title>
  <script src="../js/essential.js" defer></script>
  <script src="../js/landingpage.js" defer></script>
</head>
<body>

  <!-- LOADER AND SLIDERS -->

  <div class="loader">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
  <div class="panels">
    <div class="sliding-panel" id="top-panel"></div>
    <div class="sliding-panel" id="bottom-panel"></div>
  </div>


  <!-- SPINNING LOGO -->

  <header>

    <div class="spinning-logo">
      <svg xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="35" height="35"/>
        <text x="18" y="37">A</text>
      </svg>
    </div>

  </header>

  <!-- CURSOR -->

  <div class="cursor"></div>

  <!-- START -->

  <div id="landing-page-button">
    <div class="button-wrapper">
      <a class="button hover" href="portfolio.html">MY PORTFOLIO</a>
    </div>
  </div>

</body>
</html>
